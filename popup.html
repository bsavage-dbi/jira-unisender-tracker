<html>
<head>
    <title>JIRA UniSender Tracker</title>

<section id='new-user-screen' style='display: none;'>

    <div class='split-heading'>
        <h3 class='header-w-btn'>Hello, new UniUser!</h3>
    </div>

    <form action='' id='new-user-form'>

        <div class='input-field'>
            <label for='name'>UniSender account name</label>
            <input type='text' class='name-input' placeholder='lhrabovetskyi' id='name' required>
        </div>

        <div class='switch-field'>
            <div class='switch-title'>Tracking mode</div>
            <div class='switch-inputs'>
                <input type='radio' id='mode-manual' name='mode' checked/>
                <label for='mode-manual'>Manual</label>
                <input type='radio' id='mode-auto' name='mode'/>
                <label for='mode-auto'>Auto</label>
            </div>
        </div>

        <button class='btn' type='submit'>Start tracking!</button>
    </form>
</section>

            <label for='name'>UniSender account name</label>
            <input type='text' class='name-input' placeholder='' id='settings-name' required>
        </div>

        <div class='switch-field'>
            <div class='switch-title'>Tracking mode</div>
            <div class='switch-inputs'>
                <input type='radio' id='settings-mode-manual' name='mode' checked/>

                <input type='radio' id='settings-mode-auto' name='mode'/>

            </div>
        </div>

        <div class='stop'>
            <div class='title'>Stop tracking</div>
            <div class='stop-action'>
                <button class='btn danger' id='delete-all'>Remove all user data</button>
            </div>
        </div>

        <button class='btn' type='submit'>Change settings</button>
